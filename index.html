<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Website Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      body {
        font-family: Garamond, serif;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="h1">Website Demo</h1>
      <p class="p">Based on the percent given, turn a part of a colored image into grayscale.</p>
      <form action="/generate" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="image-input">Image</label>
          <input type="file" id="image-input" accept="image/png, image/jpeg" name="image" required>
        </div>
        <div class="form-group">
          <label for="percent-input">Percent</label>
          <input type="number" min="0" max="100" id="percent-input" placeholder="70" name="percent" required>
        </div>
        <div class="form-group">
          <label for="password-input">Password</label>
          <input type="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    
  </body>
</html>
